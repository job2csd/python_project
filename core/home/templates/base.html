<!DOCTYPE HTML>
<!-- Website template by freewebsitetemplates.com -->
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    
</head>

<body>
    <nav class="navbar dark bg-primary shadow-lg p-1" style="color:white;">
        {% if request.user.is_authenticated %}
        <a class="navbar-brand" style="color:white;font-size: 16px;">Logged : <span style="color:rgb(140, 241, 115);font-size: 16px;">{{request.user}}</span></a>
        {% else %}
        <a class="navbar-brand">&nbsp;</a>
        {% endif %}
        <form class="form-inline">
            {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-success my-2 my-sm-0">Logout</a>
            {% else %}
                <a href="/login/" class="btn btn-success my-2 my-sm-0">Login</a>
            {% endif %}
        </form>
    </nav>
    {% block start %}
    {% endblock %}

</body>

</html>
